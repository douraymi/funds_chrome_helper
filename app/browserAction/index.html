<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sumitools box</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid" id="content">
    <h1>你好，世界！</h1>
    <ol class="breadcrumb"> 
    <li itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"> <a href="/forum/" itemprop="url"><span itemprop="title">主页</span></a> </li> 
    <li class="active" itemscope="itemscope" itemtype="http://data-vocabulary.org/Breadcrumb"> <span itemprop="title">登录</span> </li> 
    </ol> 
    <div class="row"> 
    <div class="col-md-12"> 
     <div class="well well-lg"> 
      <div class="alert alert-danger" id="login-error-notify" style="display: none;"> 
       <button type="button" class="close" data-dismiss="alert">&times;</button> 
       <strong>登录失败，请重试。</strong> 
       <p>{error}</p> 
      </div> 
      <form class="form-horizontal" role="form" method="post" target="login" id="login-form"> 
       <div class="form-group"> 
        <label for="username" class="col-lg-2 control-label">用户名/电子邮箱</label> 
        <div class="col-lg-10"> 
         <input class="form-control" type="text" placeholder="用户名/电子邮箱" name="username" id="username" autocorrect="off" autocapitalize="off" /> 
        </div> 
       </div> 
       <div class="form-group"> 
        <label for="password" class="col-lg-2 control-label">密码</label> 
        <div class="col-lg-10"> 
         <input class="form-control" type="password" placeholder="密码" name="password" id="password" /> 
        </div> 
       </div> 
       <div class="form-group"> 
        <div class="col-lg-offset-2 col-lg-10"> 
         <div class="checkbox"> 
          <label> <input type="checkbox" name="remember" id="remember" checked="" /> 记住我？ </label> 
         </div> 
        </div> 
       </div> 
       <div class="form-group"> 
        <div class="col-lg-offset-2 col-lg-10"> 
         <hr /> 
         <button class="btn btn-primary btn-lg btn-block" id="login" type="submit">登录</button> 
         <span>没有帐号？ <a href="/forum/register">注册</a></span> 
        </div> 
       </div> 
       <input type="hidden" name="returnTo" value="/" />
      </form> 
     </div> 
    </div> 
    </div> 
    <div class="col-xs-12">
    <div widget-area="footer">
     <footer id="footer" class="container footer"> 
      <div class="copyright">
        Copyright &copy; 2014 
       <a target="_blank" href="https://nodebb.org">NodeBB Forums</a> | 
       <a target="_blank" href="//github.com/NodeBB/NodeBB/graphs/contributors">Contributors</a> 
      </div> 
     </footer>
    </div>
    </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- // <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="/lib/jquery-2.0.0.min.js"></script>

    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
